{% extends 'base_menu.html' %}
{% block content %}
{% load crispy_forms_tags %}
<br>
<form action="" method="POST" class="">
    {% csrf_token %}
    <table>
        {{form|crispy}}
    </table>
    <br>
    <input type="submit" value="Submit" class="btn btn-md btn-primary">
    <input type="submit" value="Cancel" class="btn btn-md btn-outline-dark" onclick='window.location="{% url "ads:all" %}"; return false;'>
</form>
{% endblock content %}
