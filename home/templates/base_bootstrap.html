<!DOCTYPE html>
<html>

<head>
    <!-- Edit dj4e-samples/settings.py and add APP_NAME = 'DJ4E Samples' or similar -->
    <title>{% block title %} {{ settings.APP_NAME }} {% endblock %}</title>

    <!-- Replace this value (42-42) with the one provided by the autograder -->
    <meta name="dj4e" content="f87b7d1f666a0a1d86568485a520bffa">
    <meta name="dj4e-code" content="42163054882410">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">

    {% block head %} {% endblock %}

</head>

<body>
    <div class="container-fluid">
        {% block navbar %} {% endblock %}
        {% block welcome %} {% endblock %}
        {% block messages %}
            {% if messages %}
                {% for msg in messages %}
                <div class="alert alert-{{msg.level_tag}}" role="alert">
                    {{msg.message}}
                </div>
                {% endfor %}
            {% endif %}
        {% endblock %}
        
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% block footer %} {% endblock %}
    
    <script>
        var Cancel = ()=>{
            window.location = '{% url "ads:all" %}';
            return false;
        }
    </script>
</body>

</html>
