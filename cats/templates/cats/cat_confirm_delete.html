{% extends 'base_bootstrap.html'%}
{% block content%}
    <br>
    {% if cat %}
    <p>Are you sure you want to delete the cat: {{cat}} ?</p>
    {% elif breed %}
    <p>Are you sure you want to delete the breed: {{breed}} ?</p>
    {% endif %}    
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, delete.">
    </form>
{% endblock content%}
