{% extends "base_bootstrap.html" %}
{% block content %}
<br>
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="Cancel()">
</form>
<script>
    function Cancel() {
        window.location = '{% url "cats:all" %}';
        return false;
    }
</script>
{% endblock content %}
